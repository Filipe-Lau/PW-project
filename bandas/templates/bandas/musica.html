{% extends 'bandas/layout.html' %}

{% block content %}
<body class = "musica"></body>
    <h2>{{ musica.titulo }}</h2>

    <p> <big>Duração</big>: {{ musica.duracao }}</p>
    <p> <big>Spotify_link</big>: {{musica.spotify_link}}</p>
    <p> <big>Letra</big>: {{ musica.letra }}</p>
    <div class = "bio">
        <p> <big>Biografia</big>: {{ musica.bio }}</p>
    </div>

{% endblock %}
